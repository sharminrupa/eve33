<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    </h:head>
    <h:body>
        <div class = "container">
            <div class="row justify-content-center mt-5 mb-5">
                <div class="col-md-6">
                    <fieldset>
                        <h:form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="id">ID </label>
                                        <p:inputText id="id" value="#{reg.id}" styleClass="form-control" placeholder="Enter your ID"></p:inputText>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="username">Username: </label>
                                        <p:inputText id="username" value="#{reg.name}" styleClass="form-control" placeholder="username"></p:inputText>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="username">Password: </label>
                                <p:inputText id="password" value="#{reg.password}" styleClass="form-control" placeholder="password"></p:inputText>
                            </div>
                            <div class="form-group">
                                <label for="caontactno">Contact no: </label>
                                <p:inputText id="caontactno"  value="#{reg.contact}" styleClass="form-control" placeholder="Contact no"></p:inputText>
                            </div>
                            <div class="form-group">
                                <label for="course">Course: </label>
                                <p:selectOneMenu id="course" value="#{reg.course}" style="width: 100%">
                                    <f:selectItem itemValue="JAVA" itemLabel="JAVA"/>
                                    <f:selectItem itemValue="C#" itemLabel="C#"/>
                                    <f:selectItem itemValue="PHP" itemLabel="PHP"/>
                                    <f:selectItem itemValue="JAVA" itemLabel="JAVA"/>
                                </p:selectOneMenu>
                            </div>
                            <div class="form-group">
                                <label for="gender">Gender: </label>
                                <p:selectOneRadio id="gender" value="#{reg.gender}">
                                    <f:selectItem itemValue="Male" itemLabel="Male"/>
                                    <f:selectItem itemValue="Fem" itemLabel="Female"/>
                                </p:selectOneRadio>
                            </div>
                            <div class="form-group">
                                <label for="skil">Skill: </label>
                                <p:selectManyCheckbox id="skill" value="#{reg.skill}">
                                    <f:selectItem itemValue="HTML" itemLabel="HTML" />
                                    <f:selectItem itemValue="CSS" itemLabel="CSS" />
                                </p:selectManyCheckbox>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-3">
                                        <label for="address">Address: </label>
                                    </div>
                                    <div class="col-md-9">
                                        <p:inputTextarea id="address" value="#{reg.address}" style="width: 100%" />
                                    </div>
                                </div>
                            </div>
                            <p:commandButton styleClass="btn btn-primary" value="submit" action="#{reg.stoge()}"></p:commandButton>
                        </h:form>
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Password</th>
                            <th scope="col">Mobile</th>                            
                            <th scope="col">Course</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Skill</th>
                            <th scope="col">Address</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="row"></td>
                            <td scope="row"></td>
                            <td scope="row"></td>
                            <td scope="row"></td>
                            <td scope="row"></td>
                            <td scope="row"></td>
                            <td scope="row"></td>
                            <td scope="row">
                                <p:commandLink styleClass="btn btn-success fa fa-pencil mr-2"></p:commandLink>                                
                                <p:commandLink styleClass="btn btn-danger fa fa-trash-o"></p:commandLink>                                
                                
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </h:body>
</html>
